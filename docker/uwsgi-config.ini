[uwsgi]
die-on-term = true
master = true
module = api.wsgi
processes = 4
threads = 2
static-map = /api/docs/latest=/var/scitran/docs/
static-map = /api/static/=/var/scitran/docs/python/static
static-map = /api/static/=/var/scitran/docs/matlab/static
static-map = /api/static/images=/var/scitran/docs/images
