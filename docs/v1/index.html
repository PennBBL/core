<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>API Console</title>
  <link href="../api-console/styles/api-console-light-theme.css" rel="stylesheet" class="theme">
</head>
<body ng-app="ramlConsoleApp" ng-cloak class="raml-console-body">
  <script src="../api-console/scripts/api-console-vendor.js"></script>
  <script src="../api-console/scripts/api-console.js"></script>
  <script>
    $.noConflict();
  </script>

  <div style="overflow: auto; position: relative;" id="raml-loader-div">
  </div>
  <script type="text/javascript">
      function getParameterByName(name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
      var branch_name = getParameterByName('branch');
      if (branch_name == '' || branch_name == null) {
          branch_name = "master";
      }
      var raml_url = "https://raw.githubusercontent.com/scitran/core/" + branch_name + "/raml/api.raml";
      var console_loader = document.createElement("raml-console-loader");
      console_loader.setAttribute("src", raml_url);
      console_loader.setAttribute("options", "{ disableRamlClientGenerator: true, disableThemeSwitcher: true }");
      var loader_div = document.getElementById("raml-loader-div");
      loader_div.appendChild(console_loader)
  </script>
</body>
</html>
