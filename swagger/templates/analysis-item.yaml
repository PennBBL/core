parameters:
  - name: resource
    type: string
  - name: parameter
    type: string
  - name: tag
    type: string
    required: true
  - name: supportsDelete
    type: boolean
    required: true
template: |
    parameters:
      {{#parameter}}
      - required: true
        type: string
        in: path
        name: '{{.}}'
      {{/parameter}}
      - required: true
        type: string
        in: path
        name: AnalysisId
    get:
      summary: Get an analysis.
      {{#resource}}
      operationId: get_{{.}}_analysis
      {{/resource}}
      {{^resource}}
      operationId: get_analysis
      {{/resource}}
      tags:
      - '{{tag}}'
      responses:
        '200':
          description: ''
          schema:
            $ref: schemas/output/analysis.json
          examples:
            response:
              $ref: examples/output/analysis.json
    {{#supportsDelete}}
    delete:
      summary: Delete an anaylsis
      {{#resource}}
      operationId: delete_{{.}}_analysis
      {{/resource}}
      {{^resource}}
      operationId: delete_analysis
      {{/resource}}
      tags:
      - '{{tag}}'
      responses:
        '200':
          $ref: '#/responses/200:deleted-with-count'
    {{/supportsDelete}}
