parameters:
  - name: resource
    type: string
  - name: parameter
    type: string
  - name: tag
    type: string
  - name: filegroup
    type: string
template: |
  parameters:
    - required: true
      type: string
      in: path
      name: '{{parameter}}'
    - required: true
      type: string
      in: path
      name: AnalysisId
    - required: true
      type: string
      in: path
      description: regex to select {{filegroup}} for download
      name: Filename
  get:
    summary: Download anaylsis {{filegroup}} with filter.
    description: >
      If "ticket" query param is included and not empty, download {{filegroup}}.

      If "ticket" query param is included and empty, create a ticket for matching
      {{filegroup}} in the anlaysis.

      If no "ticket" query param is included, {{filegroup}} will be downloaded directly.
    operationId: download_{{resource}}_analysis_{{filegroup}}_by_filename
    tags:
    - '{{tag}}'
    produces:
      - application/json
      - application/octet-stream
    parameters:
      - description: ticket id of the {{filegroup}}s to download
        type: string
        in: query
        name: ticket
    responses:
      '200':
        description: ''
        schema:
          $ref: schemas/output/analysis-files-create-ticket.json
        examples:
          response:
            $ref: examples/output/analysis-files-create-ticket.json
